<main>
<div id="formLogin" class="login container col-12">

  <div class="mb-3 pt-3">
    <div id="warningLogin" class="alert alert-danger d-none" role="alert"></div>
  </div>

  <form class="row">
    
    <i id="iconConta" onmouseover="changeSize()" onmouseout="changeSize()" class="mt-2 fa-solid fa-circle-user fa-5x text-center"></i>
    
    <label class="form-label" for="email">Email</label>
    <input class="form-control" type="email" id="email" name="email">

    <label class="form-label" for="senha">Senha:</label>
    <input class="form-control" type="password" id="senha" name="senha">
    
    <button class='' onclick="login()" type="button">Entrar</button>
    <a class="text-center link-primary text-decoration-none" href="./cadastro.html">Cadastre-se</a>
  </form>
</div>

<div id="warningLogado" class="d-none">
  <div id="Logado" class="alert alert-warning" role="alert">
    <span>Você já esta logado, para deslogar clique no botão a baixo</span>
  </div>
  <button class="btn btn-danger" onclick="exitLogin()">Sair</button>
</div>
</main>
