<div id="formLogin" class="login container col-12">

    </div>
  </div>

  <form class="row">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email">
    <label  for="senha">Senha: </label>
    <input type="password" id="senha" name="senha">
    <button onclick="login()" class="p-1 m-3" type="button">Entrar</button>
  </form>
</div>

<div id="warningLogado" class="d-none">
